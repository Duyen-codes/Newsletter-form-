<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style sheet  -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font awesome link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Newsletter Form</title>
  </head>
  <body>
    <main>
      <form>
        <div class="form-header">
          <h1>Sign Up</h1>
          <p class="form-desc">It's free and only take a minute</p>
        </div>
        <div class="form-control">
          <label for="fName">First name</label>
          <i class="fas fa-id-badge"></i>
          <input type="text" id="fName" />
        </div>

        <div class="form-control">
          <label for="lName">Last name</label>
          <input type="text" id="lName" />
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" placeholder="example@email.com" />
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <i class="fas fa-unlock-alt"></i>
          <input type="password" id="password" />
        </div>

        <div class="form-control">
          <label for="confirm-pwd">Confirm Password</label>
          <i class="fas fa-unlock-alt"></i>
          <input type="password" id="confirm-pwd" />
        </div>

        <input type="submit" value="sign up" />
        <p class="agree">
          By clicking the Sign Up button, you agree to our
          <a href="#" class="term-condition">Terms and Conditions</a> and
          <a href="#" class="privacy">Privacy Policy</a>
        </p>
      </form>
      <p class="para-account">
        Already have an account? <a href="#" class="login">Login Here</a>
      </p>
    </main>
  </body>
</html>
